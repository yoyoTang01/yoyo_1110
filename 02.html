    <p>&lt;「國光女神」&gt;梁云菲輕生獲救，目前住院觀察中，<br>
        今（17）日透過社群平台報平安，感嘆「或許還活著，是我的人生還有使命吧」。事實上，她罹患憂鬱症多年，近年幾乎淡出演藝圈，今年6月更坦承戶頭存款只剩5千元，甚至寧願賣掉名牌包，也不願放棄創作夢想，生活過得相當辛苦。 </p>
    <hr>
    <p>梁云菲&copy;2014&reg;年參加《國光幫幫忙》選美節目，獲得「國光女神」稱號，之後轉戰歌壇發展，推出個人EP《Cloudy Day》，並在2016年參與選秀節目《超級偶像》第8季，雖然未能晉級，但仍持續在音樂路上努力打拼。 </p>
     <p>🌟&copy;2014&reg;</p>
