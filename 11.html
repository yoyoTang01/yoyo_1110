<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <div class="container py-4">
        <header>
            <!-- place navbar here -->
            <h1>第11堂 Bootstrap 5 元件</h1>
        </header>
        <main>
            <h2>圖片區</h2>
            <figure class="figure">
                <img src="https://picsum.photos/300/150" class="figure-img img-fluid rounded" alt="" />
                <figcaption class="figure-caption text-start">
                    Some Word
                </figcaption>
            </figure>

            <h2>卡片元件</h2>
            <div class="card border -primary">
                <img class="card-img-top" src="https://picsum.photos/300/150" alt="">
                <div class="card-body">
                    <h4>Title</h4>
                    <p class="card-text">Text</p>
                </div>
            </div>
        </main>
        <h2>下拉式選單</h2>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="" data-bs-toggle=""></button>

        </div>
       
    </div>

    <footer>
        <!-- place footer here -->
    </footer>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
