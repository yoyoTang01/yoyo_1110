<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.7.1.js"></script>
</head>
<body>
    <h1>AJAX</h1>

    <div id="news"></div>
    <script>
        $(function() {
            $ajax({
                url:'data/news.json',
                dataType:'json',
                success: function(data) {
                   console.log(data);
                        
                },
                error: function() {
                   console.log('Error fetching data');
                        
                },
            });
        });
    </script>
</body>
</html>
